  <header class="content header">

    </div>

    <!-- capa transparente -->
    <div class="header-overlay"></div>

    <!-- Seccion del contenido -->
    <div class="header-content">
      <form class="form-signin" method="post" action="login.php">

       <h1 class="h4 mb-3 font-weight-normal">Iniciar Sesión</h1>

       <label for="inputEmail" class="sr-only">Email</label>

       <div class="checkbox mb-3">

           <input type="checkbox" value="remember-me"> Recordar mi contraseña
         </label>
       </div>
       <button name="login" class="btn btn-lg btn-outline-primary btn-block" type="submit">Entrar</button>
       <a href="registro.html">
          <button type="button" name="button" class="btn btn-link"> ¿Aún no tienes una cuenta? Da click aquí. </button>
       </a>

    </div>
